{% extends "base.html" %}

{% block content %}
<div style="margin-top: 70px;margin-left:20px">


{% if form.errors %}
<p style="color:red;">メールアドレスとパスワードが一致しません。</p>
{% endif %}

<form method="post" action="{% url 'django.contrib.auth.views.login' %}">
{% csrf_token %}
<table>
<tr>
    <td>{{ form.username.label_tag }}</td>
    <td>{{ form.username }}</td>
</tr>
<tr>
    <td>{{ form.password.label_tag }}</td>
    <td>{{ form.password }}</td>
</tr>
</table>

<input type="submit" value="login" />
<input type="hidden" name="next" value="{{ next }}" />
<br>
<hr>
<a href="{% url 'social:begin' 'twitter' %}?next=/hlar/" class="btn btn-block btn-social btn-twitter" style="width:200px">
    <i class="fa fa-twitter"></i> Sign in with Twitter
</a>

<!-- <a href="{% url 'social:begin' 'facebook' %}?next=/hlar/" class="btn btn-block btn-social btn-facebook" style="width:200px">
    <i class="fa fa-facebook"></i> Sign in with Facebook
</a> -->

<a href="{% url 'social:begin' 'google-oauth2' %}?next=/hlar/" class="btn btn-block btn-social btn-google-plus" style="width:200px">
    <i class="fa fa-google-plus"></i> Sign in with Gmail
</a>



<!-- <a href="{% url 'social:begin' 'twitter' %}?next=/hlar/user/manage/">Login with Twitter</a>

<a class="btn btn-block btn-social btn-twitter" style="width:200px">
  <span class="fa fa-twitter"></span>
  Sign in with Twitter
</a>

<a class="btn btn-social-icon btn-twitter">
  <span class="fa fa-twitter"></span>
</a> -->



</form>

</div>
{% endblock %}
